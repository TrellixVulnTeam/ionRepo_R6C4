<ion-header>
  <ion-toolbar color="tennisnavy">
    <ion-title>Welcome</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Email </ion-label>
      <ion-input type="text" [(ngModel)]="email"> </ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password </ion-label>
      <ion-input type="password" [(ngModel)]="password"> </ion-input>
    </ion-item>
  </ion-list>
  <ion-button
    fill="solid"
    expand="block"
    color="tennisyellow"
    (click)="getLogin()"
    >Login</ion-button
  >
  <div id="loginCompCont">
    <!--  <ion-img src="../../assets/images/unPdag2.png"></ion-img> -->
    <ion-img
      src="https://www.logolynx.com/images/logolynx/9e/9e6ad698a67e88b03ff4521e70da73df.png"
    ></ion-img>

    <p>Not Registered? Sign up Here!</p>
    <ion-button
      fill="solid"
      expand="block"
      color="tennisyellow"
      routerLink="/register"
      >Register</ion-button
    >
  </div>
</ion-content>
